<!DOCTYPE html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <h1><strong>Generate a <br><span class="red">random password</span></strong></h1>
            <p>Never use an insecure password again.</p>
            <div id="sliderContainer">
                <div id="labels">
                    <label for="slider">Password Length (Slide the Slider)</label>
                    <label id="sliderValue" for="slider"></label>
                </div>
                <input type="range" id="slider" min="1" max="15" value="1" step="1">
            </div>
            <div id="toggleSettings">
                <div class="custom-checkbox">
                    <input type="checkbox" id="symbols" oninput="updateSymbols()">
                    <label for="symbols">Disable Symbols</label>
                </div>
                <div class="custom-checkbox">
                    <input type="checkbox" id="numbers" oninput="updateNumbers()">
                    <label for="numbers">Disable Numbers</label>
                </div>
            </div>
            <button onclick="generatePasswords()">Generate Passwords</button>
            <hr>
            <div id="generatedPasswords">
                <h3 id="passwordOne" onclick="copy('passwordOne')"></h3>
                <h3 id="passwordTwo" onclick="copy('passwordTwo')"></h3>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
